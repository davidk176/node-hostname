apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-hostname
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-hostname
  template:
    metadata:
      labels:
        app: node-hostname
    spec:
      containers:
      - name: node-hostname
        image: node-hostname:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000